<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Шлях</title>
  </head>
  <body>
    <div class="main-container">
      <form action="">
        <fieldset>
          <legend>шлях</legend>
          <fieldset>
            <legend>звідки</legend>
            <input type="text" id="searchInput" placeholder="Пошук..." />
            <select id="mySelectFrom">
              <option value="">Виберіть шлях</option>
            </select>
            <input
              type="text"
              name="add-new-way-from"
              id="add-new-way-from"
              placeholder="вести новий шлях"
            />
            <label for="add-new-way-from"></label>
            <input type="button" id="addButtonFrom" value="Додати" />
          </fieldset>
          <fieldset>
            <legend>куди</legend>
            <input type="text" id="searchInput" placeholder="Пошук..." />
            <select id="mySelectTo">
              <option value="">Виберіть шлях</option>
            </select>
            <input
              type="text"
              name="add-new-way-to"
              id="add-new-way-to"
              placeholder="вести новий шлях"
            />
            <label for="add-new-way-to"></label>
            <input type="button" id="addButtonTo" value="Додати" />
          </fieldset>
        </fieldset>
        <fieldset>
          <legend>час</legend>
          <label for="add-start-time">час початку</label>
          <input type="time" name="add-start-time" id="add-start-time" />
          <label for="add-end-time">час кінця</label>
          <input type="time" name="add-end-time" id="add-end-time" />
        </fieldset>
        <fieldset>
          <legend>кілометраж</legend>
          <label for="km">час початку</label>
          <input type="number" name="km" id="km" />
        </fieldset>
        <input type="button" value="готово" />
      </form>
    </div>
    <script src="./js/way-two.js"></script>
  </body>
</html>
