<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Шлях</title>
  </head>
  <body>
    <div class="main-container">
      <form action="">
        <fieldset class="main-fildset">
          <legend class="main-legend">шлях</legend>
          <fieldset class="dist">
            <legend>звідки</legend>
            <input
              class="way-input"
              type="text"
              id="searchInputFrom"
              placeholder="Пошук..."
            />
            <select class="way-input" id="mySelectFrom">
              <option value="">Виберіть шлях</option>
            </select>
            <input
              class="way-input"
              type="text"
              name="add-new-way-from"
              id="add-new-way-from"
              placeholder="вести новий шлях"
            />
            <label for="add-new-way-from"></label>
            <input
              class="main-btn"
              type="button"
              id="addButtonFrom"
              value="Додати"
            />
          </fieldset>
          <div class="divider"></div>
          <fieldset class="dist">
            <legend>куди</legend>
            <input
              class="way-input"
              type="text"
              id="searchInputTo"
              placeholder="Пошук..."
            />
            <select class="way-input" id="mySelectTo">
              <option value="">Виберіть шлях</option>
            </select>
            <input
              class="way-input"
              type="text"
              name="add-new-way-to"
              id="add-new-way-to"
              placeholder="вести новий шлях"
            />
            <label for="add-new-way-to"></label>
            <input
              class="main-btn"
              type="button"
              id="addButtonTo"
              value="Додати"
            />
          </fieldset>
        </fieldset>
        <fieldset class="main-fildset">
          <legend class="main-legend">час</legend>
          <div class="km-container">
            <label for="add-start-time">час початку</label>
            <input
              class="time-input"
              type="time"
              name="add-start-time"
              id="add-start-time"
            />
          </div>
          <div class="divider"></div>
          <div class="km-container">
            <label for="add-end-time">час кінця</label>
            <input
              class="time-input"
              type="time"
              name="add-end-time"
              id="add-end-time"
            />
          </div>
        </fieldset>
        <fieldset class="main-fildset">
          <legend class="main-legend">кілометраж</legend>
          <div class="km-container">
            <label for="km-start">до</label>
            <input
              type="number"
              class="km-input"
              name="km-start"
              id="km-start"
            />
          </div>
          <div class="divider"></div>
          <div class="km-container">
            <label for="km-end">після</label>
            <input type="number" class="km-input" name="km-end" id="km-end" />
          </div>
          <h3 class="km-info"></h3>
          <div class="km-container">
            <label for="km">ввести</label>
            <input type="number" class="km-input" name="km" id="km" />
          </div>
        </fieldset>
        <input class="main-btn" type="button" value="готово" id="save-data" />
      </form>
      <div class="info-container">
        <ul id="main-list"></ul>
        <button class="main-btn" id="export-button">Завантажити дані</button>
      </div>
    </div>
    <!-- <script src="./js/way-two.js"></script> -->
    <script src="./js/new-way.js"></script>
  </body>
</html>
